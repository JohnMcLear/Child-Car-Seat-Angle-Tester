<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Child Car Seat Angle Tester</title>
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    </head>
    <body>
        <div id="welcome" class="page">
            <h1>Welcome to the Child Car Seat Angle Tester App</h1>
            <h2>What's the child's age?</h2>
            <div class='ageSelection' id='0'>0-1 years old</div>
            <div class='ageSelection' id='1'>1-2 years old</div>
            <div class='ageSelection' id='2'>2-3 years old</div>
            <div class='ageSelection' id='3'>3-4 years old</div>
            <div class='ageSelection' id='4'>4+ years old</div>
        </div>

        <div id="instruction" class="page">
            <h1>Place and hold your phone on the car seat as displayed below</h1>
            <div id="instructionImage">
                <img src="./img/seat.png" width="100%">
            </div>
            <button>Next</button>
        </div>

        <div id="measurement" class="page">
            <h1>Rock the car seat back and forth</h1>
            <div id="indicator">
                <div id="angle"></div>
            </div>
            <div id="suggestion"></div>
            <div id="meta">
                <div id="childsAge"></div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
